<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" style="height: 300px;">
        <div class="item active" style="position: relative; overflow: hidden">
            <img src="assets/img/carousel/cor_img1.jpg" alt="Los Angeles" style="height: 100%; width: 100%; min-height: 300px">
        </div>

        <div class="item" style="position: relative; overflow: hidden">
            <img src="assets/img/carousel/cor_img2.jpg" alt="Chicago" style="height: 100%; width: 100%; min-height: 300px">
        </div>
    </div>

    <!--Left and right controls -->
    <a class="left carousel-control" href="/profile/#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="/profile/#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
