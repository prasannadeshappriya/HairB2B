<div ng-include="'views/carousel.html'"></div>
<!--Show Email Verify Box-->
<div ng-include="'views/emailverifybox.html'" ng-init="onInitVerify()" ng-show="(authenticated) && !(email_verify) && (show_error_box)"
     style="margin-bottom: -10px; margin-top: -35px"></div>
<div class="container-fluid" style="min-width: 1100px;" ng-controller="ProfileController" ng-init="onInit()">
    <div class="container">
        <div class="col-xs-12" style="margin-top: 20px">
            <div class="col-lg-4">
                <div class="col-lg-12" style="margin-top: 25px">
                    <img src="assets/img/default_profile_pic.png" style="height: 140px; margin-bottom: 10px" class="center-block">
                </div>
                <input type="button" ng-hide="true" value="Change" class="center-block btn btn-default" style="width: 140px">
            </div>
            <div class="col-lg-8">
                <div class="col-lg-12" style="margin-bottom: 20px; margin-top: 20px">
                    <h1 style="display: inline">{{firstname}} {{lastname}}</h1>
                    <input id="editBtn" type="button" value="Edit" ng-hide="true" class="btn btn-default" style="float: right; display: inline; margin-top: 5px; width: 80px">
                    <p>{{email}}</p>
                </div>
                <div class="col-lg-12">
                        <p id="description">{{description}} </p>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="col-lg-12">
            <div class="col-lg-4">
                <div class="col-lg-10" style="margin-left: 85px">
                    <h4 class="text-info"><b>Job Types</b></h4>
                    <div style="margin-left: 45px">
                        <h5 class="text-info" ng-show="type1">Stylist</h5>
                        <h5 class="text-info" ng-show="type2">Educator</h5>
                        <h5 class="text-info" ng-show="type3">Assistant</h5>
                    </div>
                    <h4 class="text-info" style="margin-top: 20px"><b>Skills</b></h4>
                        <div style="margin-left: 30px">
                        <div class="col-lg-12">
                            <h5 class="text-info" ng-show="skill1">Barber</h5>
                            <h5 class="text-info" ng-show="skill2">Makeup</h5>
                            <h5 class="text-info" ng-show="skill3">Dry cutting</h5>
                            <h5 class="text-info" ng-show="skill4">Shaving</h5>
                            <h5 class="text-info" ng-show="skill5">Hair styling</h5>
                            <h5 class="text-info" ng-show="skill6">Wigs cutting</h5>
                            <h5 class="text-info" ng-show="skill7">Curling</h5>
                            <h5 class="text-info" ng-show="skill8">Coloring</h5>
                            <h5 class="text-info" ng-show="skill9">Color correction</h5>
                            <h5 class="text-info" ng-show="skill10">Long hair</h5>
                            <h5 class="text-info" ng-show="skill11">Short hair</h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-8" style=" float: right; margin-top: 0px">
                <multiple-date-picker
                        ng-model="myArrayOfDates"
                        highlight-days="highlightDays"
                        month="today"
                        month-changed="logMonthChanged"></multiple-date-picker>
                <input type="button" value="Mark as busy" ng-disabled="!btnBusyEnable" ng-click="markAsBusy()" style="width: 150px; float: right; margin-top: 15px" class="btn btn-success">
            </div>
        </div>
    </div>

</div>
