<div ng-include="'views/emailverifybox.html'" ng-init="onInitVerify()" ng-show="(authenticated) && !(email_verify) && (show_error_box)"
     style="margin-bottom: -10px; margin-top: -35px"></div>
<div class="container" ng-controller="ProfileViewController" ng-init="onInit()" style="min-height: 692px">
    <div class="col-xs-12" style="margin-top: 50px">
        <div class="col-xs-9" style="border-right: 1px solid lightgray;">
            <div class="col-xs-12">
                <div class="col-xs-4" style=" text-align: center">
                    <img src="assets/img/default_profile_pic.png" style="height: 120px; margin-bottom: 2px; margin-top:25px; margin-left: 30px">
                    <p style="font-size: 25px; margin-left: 30px">
                        <span>☆</span><span>☆</span><span>☆</span><span>☆</span><span>☆</span>
                    </p>
                    <p style="margin-left: 30px; margin-top: -15px">0.0</p>
                </div>
                <div class="col-xs-8">
                    <h1>{{firstname}} {{lastname}}</h1>
                    <p id="description">{{description}}</p>
                    <p class="text-info">From Sydney</p>
                </div>
            </div>
            <div class="col-xs-6 col-xs-offset-4">
                <div class="col-xs-12">
                    <div class="col-xs-12">
                        <h4 class="text-info"><b>Job Types</b></h4>
                        <div style="margin-left: 45px">
                            <div ng-repeat="item in job_types">
                                <h5 class="text-info" ng-show="item.value">{{item.name}}<span style="float: right">  <b>${{item.price}} Per Day</b></span></h5>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12">
                    <div class="col-xs-6">
                        <h4 class="text-info"><b>Skills</b></h4>
                        <div style="margin-left: 45px">
                            <div ng-repeat="item in skill_types">
                                <h5 class="text-info" ng-show="item.value">{{item.name}}</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr class="col-xs-10 col-xs-offset-1">
            <div class="col-xs-10" style="margin-left:90px">
                <div class="alert alert-success" style="margin-top: 25px;" ng-show="!success">
                    <strong>{{firstname}} {{lastname}} doesn't have any feedback yet !</strong>
                </div>
            </div>
        </div>
        <div class="col-xs-3" style="text-align: center; margin-top: 10px">
            <input type="button" class="btn btn-success" value="Order Now" ng-click="placeOrder()" ng-disabled="(authenticated) && !(email_verify)"style="width: 150px; margin-bottom: 40px">
            <!--<h4 style="text-align: left" class="text-info">Availability</h4>-->
            <multiple-date-picker
                    highlight-days="highlightDays"
                    all-days-off="true"></multiple-date-picker>
        </div>
        </div>
    </div>
</div>
