<div id="{{handler}}" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <div class="signup_page">
                    <h2 class="text-info text-center" style="margin-bottom: 30px">Sign In</h2>
                    <form name="loginForm">

                        <!--User Email Input Field-->
                        <div style="padding: 0 10px 15px 10px"
                             ng-class="{'has-error' : ((loginForm.email.$error.email && (submitted)) || ((loginForm.email.$error.required) && (submitted)))}">

                            <input type="email" name="email" id="email" class="form-control" placeholder="Email" required
                                   ng-model="email"
                                   ng-model-options="{'allowInvalid': true}"
                                   ng-change="resetSubmitted(); validate();">

                            <small class="help-block" ng-show="loginForm.email.$error.email && (submitted)">Email address is not valid</small>
                            <small class="help-block" ng-show="(loginForm.email.$error.required) && (submitted)">Email address is required</small>
                        </div>

                        <!--User password Input Field-->
                        <div style="padding: 0 10px 15px 10px"
                             ng-class="{'has-error' : ((loginForm.password.$error.required) && (submitted))}">

                            <input type="text" name="password" id="password" class="form-control" placeholder="Password" required
                                   ng-model="password"
                                   ng-change="resetSubmitted(); validate()">

                            <small class="help-block" ng-show="(loginForm.password.$error.required) && (submitted)">Password is required</small>
                        </div>

                        <div class="form-group text-left">
                            <input type="checkbox" style="margin-left: 10px"> &nbsp; Remember me
                            <a href="#" class="text-right" style="float: right; margin-right: 10px">Forgot Password</a>
                        </div>

                        <div class="form-group text-center">
                            <input type="button" ng-disabled="!(isComplete)" ng-click="login()" value="Get Started" class="btn btn-default SubmitButton">
                        </div>

                        <div class="text-center">
                            <img src="assets/img/svg/loading.svg" style="height: 35px" ng-show="isLoading">
                            <small class="text-info" style="color: red; text-align: center" ng-show="!(server_error) && isLoading">Connecting ...</small>
                            <small class="text-info" style="color: red; text-align: center" ng-show="server_error">{{message}}</small>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
